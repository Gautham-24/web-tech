<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var dg = ['zero','one' ,'two' , 'three' , 'four' ,'five' ,'six' ,'seven' , 'eight' ,'nine'];
		var tn = ['ten ' , 'eleven', 'twelve' , 'thirteen' ,'fourteen' , 'fifeteen' , 'sixteen' , 'seventeen' ,'eighteen' , 'nineteen'];
		var tw = ['twenty' , 'thirty' ,'fourty' , 'fifety' , 'sixty' ,'seventy' ,'eighty' , 'ninety'];

		function change(){
			var numString = document.getElementById('anumber').value;
			var output = toWords(numString);
			document.getElementById('aresult').value = output;
		}

		function toWords(s){
			s = s.toString();
			if(s!=parseFloat(s))
				return 'not a number';
			var x = s.indexOf('.')
			if(x==-1)
				x = s.length;
			if(x>3 || s[0] == '-')
				return 'out of range'
			var n = s.split('')
			var str = ''

			for (var i = 0; i < x; i++){
				if((x-i)%3 ==2){
					if(n[i] == '1'){
						str += tn[Number(n[i+1])]+' ';
						i++;
					}
					else if(n[i]!=0){
						str+=tw[n[i]-2]+' '
					}
				}
				else if(n[i]!=0){
					str += dg[n[i]]+' '
					if((x-i)%3 == 0)
						str+= 'hundred '
				}
			}
			return str;
		}
	</script>
</head>
<body bgcolor="aqua">
	<center>
		<h2>NUMBER CONVERSION</h2>
		<form>
			<label>Enter a Number:<input type="text" id = "anumber"></label><br><br>
			<input type="button" value='convert' onclick="change()"><br><br>
			Number in words:<input type="text" size = "40" id = "aresult"><br><br>
			<input type="reset" value="reset">
		</form>
	</center>
</body>
</html>
